<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Dena Cosméticos</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <header>
      <span class="material-icons openModalBtn" id="openModalBtn"> login </span>
      <h1>Dena</h1>
      <p>
        Levando <strong>beleza</strong> e <strong>auto-estima</strong> através
        dos produtos Eudora e Rommanel
      </p>
    </header>

    <dialog id="addItemModal">
      <form method="dialog">
        <h2>Adicionar Item</h2>
        <input
          type="file"
          name=""
          id="imagemName"
          accept="image/png, image/jpeg"
        />
        <input
          autocomplete="off"
          type="text"
          id="itemName"
          placeholder="Digite o nome do item"
          required
        />
        <input
          autocomplete="off"
          type="text"
          id="itemCategoria"
          placeholder="Digite a categoria"
          required
        />
        <input
          autocomplete="off"
          type="number"
          id="itemPreco"
          placeholder="Digite o preço"
          required
        />
        <menu>
          <button id="addItemBtn" type="submit">Adicionar</button>
          <button type="reset">Cancelar</button>
        </menu>
      </form>
    </dialog>

    <!-- Barra de pesquisa, filtro e carrinho -->
    <nav>
      <div id="search">
        <input type="text" id="inputSearch" placeholder="Buscar" />
        <span class="material-icons" id="iconSearch"> search </span>
        <span class="material-icons" style="cursor: pointer">
          filter_list
        </span>
        <span
          id="cart-icon"
          class="material-icons"
          onclick="window.location.href = './cart.html'"
          style="cursor: pointer"
        >
          shopping_cart
        </span>
      </div>
    </nav>

    <!-- Onde os produtos serão mostrados -->
    <ul id="arrayProducts"></ul>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

    <script type="module" src="scripts/criar-oferta.js"></script>
  </body>
</html>
