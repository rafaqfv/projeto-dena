<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Dena Cosméticos</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <header>
      <span class="material-icons openModalBtn" id="openModalBtn"> add </span>
      <h1>Dena</h1>
      <p>
        Levando <strong>beleza</strong> e <strong>auto-estima</strong> através
        dos produtos Eudora e Rommanel
      </p>
    </header>

    <dialog id="modal">
      <span id="x">&times;</span>

      <form action="dialog" id="auth-guard">
        <input type="password" placeholder="Senha" id="authKey" required />
        <p style="display: none;" id="loadingAuth">Carregando...</p>
        <input type="submit" value="Entrar" id="authBtn" />
      </form>

      <nav id="modalNav">
        <button id="create">Create</button>
        <button id="update">Update</button>
      </nav>

      <form action="dialog" id="updateForm" style="margin-top: 1.5rem">
        <input
          type="text"
          autocomplete="off"
          placeholder="Digite o nome do item"
          id="updateName"
        />
        <h2>Novos Dados:</h2>
        <input
          type="text"
          autocomplete="off"
          placeholder="Digite o nome do item"
          id="newName"
          style="display: none"
        />
        <input
          type="text"
          id="updateCategoria"
          autocomplete="off"
          style="display: none"
        />
        <input
          type="text"
          id="updatePreco"
          autocomplete="off"
          style="display: none"
        />
        <button id="updateItemBtn" style="cursor: pointer">Buscar</button>
        <button id="updateNow" style="cursor: pointer">Atualizar</button>

        <button
          style="
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: rgb(255, 0, 0);
          "
          id="deleteItemBtn"
        >
          Excluir
        </button>
      </form>

      <form method="dialog" id="formAdd">
        <h2>Adicionar Item</h2>
        <div class="flex-col">
          <label for="imgItem" class="custom-file-upload">
            <i class="material-icons">upload</i> Escolher imagem
          </label>
          <input
            type="file"
            name=""
            id="imgItem"
            accept="image/png, image/jpeg"
          />
          <img
            id="previewImage"
            alt="Preview"
            style="
              width: 180px;
              height: 180px;
              margin: 10px auto;
              aspect-ratio: 1 / 1;
            "
          />
        </div>

        <input
          autocomplete="off"
          type="text"
          id="itemNome"
          placeholder="Digite o nome do item"
          required
        />
        <input
          autocomplete="off"
          type="text"
          id="itemCategoria"
          placeholder="Digite a categoria"
          required
        />
        <input
          autocomplete="off"
          type="number"
          id="itemPreco"
          placeholder="Digite o preço"
          required
        />
        <menu>
          <button id="addItemBtn" type="submit">Adicionar</button>
          <button type="reset">Cancelar</button>
        </menu>
      </form>
    </dialog>

    <!-- Barra de pesquisa, filtro e carrinho -->
    <nav>
      <div id="search">
        <input type="text" id="inputSearch" placeholder="Buscar" />
        <span class="material-icons" id="iconSearch"> search </span>
        <span
          id="cart-icon"
          class="material-icons"
          onclick="window.location.href = './cart.html'"
          style="cursor: pointer"
        >
          shopping_cart
        </span>
      </div>
    </nav>

    <!-- Onde os produtos serão mostrados -->
    <ul id="arrayProducts"></ul>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

    <!-- Firebase init -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDtrEpGiKyMSEao-4IBHd3FgSdo_20VGzw",
        authDomain: "projeto-dena.firebaseapp.com",
        projectId: "projeto-dena",
        storageBucket: "projeto-dena.appspot.com",
        messagingSenderId: "192854069151",
        appId: "1:192854069151:web:56325be3f1e4b0ceec37aa",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <script type="module" src="scripts/criar-oferta.js"></script>
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/atualizar-oferta.js"></script>
    <script type="module" src="scripts/auth-guard.js"></script>
  </body>
</html>
